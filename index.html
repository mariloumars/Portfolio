<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@200;300;400&display=swap" rel="stylesheet">
  <title>Document</title>
</head>



<body>

  <nav>
    <a>
      Marilou Marsaud
    </a>
    <a class="smartphone">Menu</a>
    <div class="right-element">
      <a>
        Work
      </a>

      <a>
        Studio
      </a>
      <a>
        News
      </a>
      <a>
        Contact
      </a>
    </div>
  </nav>
  <p class="acceuil">
    Futur web Developpeuse
  </p>
  <script>
    let smartphone = document.querySelector('.smartphone');
    let rightElement = document.querySelector('.right-element');

    smartphone.onclick = function () {
      rightElement.classList.toggle('open')
      let open = document.querySelector('.open');
      if (open != null) {
        smartphone.innerHTML = 'Fermer'
      } else {
        smartphone.innerHTML = 'Menu'
      }
    }
  </script>
</body>

</html>
